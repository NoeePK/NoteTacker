<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="compiled/index.css">
    <title>Document</title>
</head>

<body>
    <h1>NoteTacker</h1>
    <section>
        <form method="post" onsubmit="handleSubmit(event)">
            <textarea id="newNote" name="newNote" rows="4" cols="50"></textarea>

            <button type="submit" id="submitNewNote">+</button>
        </form>

    </section>
    <section>
        <h2>Notes</h2>
        <div id="notes">
            <ul class="note">
                <li class="extrait">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas quaerat eligendi,
                    repellat, corrupti quia sunt libero labore, enim minus reprehenderit nulla praesentium facere
                    sapiente repudiandae doloribus dolorum fugit deleniti accusantium!</li>
                <li class="buttonViewMore"></li>
            </ul>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
